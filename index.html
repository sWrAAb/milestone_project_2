<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>HeroFlipoff</title>

</head>

<body>

    <div id="starting-page">

        <img id="game-logo" src="assets/images/marvel_vs_dc_logo.jpg" alt="Game Logo">

    </div>

    <div id="content-wraper">

        <main id="body-wrapper">

            <div class="container-fluid p-0">

                <div class="row">

                    <div class="col-12 game-title">

                        <h1 class="game-title text-center">Match Heroes</h1>

                    </div>

                    <div class="col-12 game-info-container">

                        <div class="col-6 game-info text-center">
                            Time <span id="time-remaining">90</span>
                        </div>
                        <div class="col-6 game-info text-center">
                            Moves <span id="moves">0</span>
                        </div>

                    </div>

                </div>

                <div id="dc-game" class="game-container ">

                    <div class="row deck-container justify-content-center">

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/batman.png" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/flash.jfif" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/lantern.jfif" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/martian.jpg" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/Superman.png" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/wonderwoman.jfif" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/batman.png" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/flash.jfif" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/lantern.jfif" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/martian.jpg" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/Superman.png" class="images" alt="Aquaman">

                                </div>

                            </div>

                        </div>

                        <div class="col-4 col-sm-3 hero-card-container my-2">

                            <div class="hero-card justify-content-center mx-auto">

                                <div class="hero-card-back"></div>

                                <div class="hero-card-front">

                                    <img src="assets/images/heroes_dc/wonderwoman.jfif" class="images" alt="Aquaman">

                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </main>

    </div>



    <!------Modals---->

    <div class="modal" id="world-select-modal" data-backdrop="static" data-keyboard="false" aria-labelledby="world-select-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Choose Universe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="dc-modal-select">
                        <img id="dc-modal-image" class="modal-image" data-dismiss="modal" src="assets/images/dc/dc_logo.jpg" alt="DC">
                    </div>
                    <div class="marvel-modal-select">
                        <img id="marvel-modal-image" class="modal-image" data-dismiss="modal" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
