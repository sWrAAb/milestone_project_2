<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>HeroFlipoff</title>

</head>

<body>

    <div id="content-wraper">

        <main id="body-wrapper">

            <div class="container-fluid p-0">

                <div class="row">

                    <div class="col-12 game-title">

                        <h1 class="game-title text-center">Match Heroes</h1>

                    </div>

                    <div class="col-12 game-info-container">

                        <div class="col-6 game-info text-center">
                            Time <span id="time-remaining">100</span>
                        </div>
                        <div class="col-6 game-info text-center">
                            Moves <span id="moves">0</span>
                        </div>

                    </div>


                </div>


                <div class="game-container"></div>

                <div class="row deck-container justify-content-center">

                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>
                    <div class="col-4 hero-card m-2"></div>

                </div>

            </div>

        </main>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
