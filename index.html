<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon_16x16.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon_32x32.ico">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Ubuntu:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>HeroFlipoff</title>
</head>

<body>
    <div id="starting-page" class="m-0 p-0">
        <div class="div"></div>
        <img id="game-logo" class="img-fluid m-auto d-block" src="assets/images/marvels_vs_dc_logo.jpg" alt="Game Logo">
        <h1 class="game-title">Hero Flipoff</h1>
    </div>
    <main id="body-wrapper" class="d-none">
        <div class="container-fluid p-0">
            <div class="row m-0 p-0">
                <div id="title-container" class="col-12 col-sm-4 title-container">
                    <h1 class="text-center">Match Heroes</h1>
                    <div class="col-12 game-info-container">
                        <div class="row button-container text-center">
                            <div class="col-6 m-0">
                                <button class="restart-button top-buttons"><i class="fas fa-undo-alt fa-2x" title="Restart Game"></i></button>
                            </div>
                            <div class="col-6 m-0">
                                <button id="mute-button" class="mute-button top-buttons"><i onclick="myFunction(this)" class="fas fa-volume-mute fa-2x" title="Mute Audio"></i></button>
                            </div>
                        </div>
                        <div class="col-6 game-info text-center">
                            Time <span id="time-remaining">60</span>
                        </div>
                        <div class="col-6 game-info text-center">
                            Moves <span id="moves">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dc-game" class="d-none">
                <div class="col-12 hero-game">
                    <div class="hero-card" data-framework="batman">
                        <img class="front-face" src="assets/images/heroes_dc/batman.png" alt="Batman">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="batman">
                        <img class="front-face" src="assets/images/heroes_dc/batman.png" alt="Batman">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="lantern">
                        <img class="front-face" src="assets/images/heroes_dc/lantern.jfif" alt="Green Lantern">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="lantern">
                        <img class="front-face" src="assets/images/heroes_dc/lantern.jfif" alt="Green Lantern">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="flash">
                        <img class="front-face" src="assets/images/heroes_dc/flash.jfif" alt="Flash">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="flash">
                        <img class="front-face" src="assets/images/heroes_dc/flash.jfif" alt="Flash">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="martian">
                        <img class="front-face" src="assets/images/heroes_dc/martian.jpg" alt="Martian Manhunter">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="martian">
                        <img class="front-face" src="assets/images/heroes_dc/martian.jpg" alt="Martian Manhunter">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="superman">
                        <img class="front-face" src="assets/images/heroes_dc/Superman.png" alt="Superman">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="superman">
                        <img class="front-face" src="assets/images/heroes_dc/Superman.png" alt="Superman">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="wonderwoman">
                        <img class="front-face" src="assets/images/heroes_dc/wonderwoman.jfif" alt="Wonderwoman">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                    <div class="hero-card" data-framework="wonderwoman">
                        <img class="front-face" src="assets/images/heroes_dc/wonderwoman.jfif" alt="Wonderwoman">
                        <img class="back-face" src="assets/images/dc/dc_logo.jpg" alt="DC-Logo">
                    </div>
                </div>
            </div>
            <div id="marvel-game" class="d-none">
                <div class="col-12 hero-game">
                    <div class="hero-card" data-framework="captain_america">
                        <img class="front-face" src="assets/images/heroes_marvel/captain_america.jfif" alt="Captain America">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="captain_america">
                        <img class="front-face" src="assets/images/heroes_marvel/captain_america.jfif" alt="Captain America">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="hulk">
                        <img class="front-face" src="assets/images/heroes_marvel/hulk.jfif" alt="Hulk">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="hulk">
                        <img class="front-face" src="assets/images/heroes_marvel/hulk.jfif" alt="Hulk">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="iron_man">
                        <img class="front-face" src="assets/images/heroes_marvel/iron_man.jfif" alt="Iron Man">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="iron_man">
                        <img class="front-face" src="assets/images/heroes_marvel/iron_man.jfif" alt="Iron Man">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="spiderman">
                        <img class="front-face" src="assets/images/heroes_marvel/spiderman.jfif" alt="Spiderman">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="spiderman">
                        <img class="front-face" src="assets/images/heroes_marvel/spiderman.jfif" alt="Spiderman">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="thor">
                        <img class="front-face" src="assets/images/heroes_marvel/thor.jpg" alt="Thor">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="thor">
                        <img class="front-face" src="assets/images/heroes_marvel/thor.jpg" alt="Thor">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="wolverine">
                        <img class="front-face" src="assets/images/heroes_marvel/wolverine.png" alt="Wolverine">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                    <div class="hero-card" data-framework="wolverine">
                        <img class="front-face" src="assets/images/heroes_marvel/wolverine.png" alt="Wolverine">
                        <img class="back-face" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel-Logo">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal" id="restart-game-modal" data-keyboard="false" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header mx-auto">
                    <h5 class="modal-title">Choose Universe</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 modal-select">
                            <img id="dc-modal-image" class="modal-image m-auto" data-dismiss="modal" src="assets/images/dc/dc_logo.jpg" alt="DC">
                            <img id="marvel-modal-image" class="modal-image m-auto" data-dismiss="modal" src="assets/images/marvel/marvel_logo.jpeg" alt="Marvel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="victory-modal" tabindex="-1" role="dialog" aria-labelledby="victory_modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="victory-modal-body">
                <h2 class="text-center">Click to play again</h2>
            </div>
        </div>
    </div>

    <div class="modal fade" id="defeat-modal" tabindex="-1" role="dialog" aria-labelledby="victory_modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="defeat-modal-body">
                <h2 class="text-center">Click to play again</h2>
            </div>
        </div>
    </div>

    <!----Audio---->

    <audio id="cardFlipAudio" src="assets/sounds/select.mp3"></audio>
    <audio id="victoryAudio" src="assets/sounds/fireworks-1.wav"></audio>
    <audio id="defeatAudio" src="assets/sounds/defeat.mp3"></audio>
    <audio id="matchAudio" src="assets/sounds/match.mp3"></audio>

    <!----/Audio---->

    <!----Scripts---->

    <script src="https://kit.fontawesome.com/bf032aaab3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

    <!----/Scripts---->

</body>

</html>
